# Nível padrão de log
logging.level.root=INFO

# Onde salvar os arquivos de log
logging.file.name=logs/aplicacao.log

# Tamanho máximo de cada arquivo de log (após isso ele gera outro)
logging.file.max-size=10MB

# Número máximo de arquivos rotacionados (logs antigos)
logging.file.max-history=10

# Formato dos logs no console (opcional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Formato dos logs no arquivo (opcional)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
